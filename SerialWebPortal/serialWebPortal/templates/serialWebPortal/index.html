{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'serialWebPortal/style.css' %}" />

<b>List of all registered devices:</b>
{% if latest_device_list %}
    <ul>
    {% for device in latest_device_list %}
        <li><a href="{% url 'devices:detail' device.id %}">{{ device.device_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No devices are available.</p>
{% endif %}
